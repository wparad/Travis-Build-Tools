language: ruby
rvm:
  - 2.1.6
script:
- rake --trace
- ls -lR
deploy:
  - provider: releases
    file_glob: true
    file: pkg/*.gem
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: false
      all_branches: true
  - provider: rubygems
    gem: travis-build-tools
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: false
      all_branches: true
  - provider: script
    script: after_success.sh
    skip_cleanup: true
    on:
      tags: false
      all_branches: true
branches:
  only:
  - master
  - /^release.*/
env:
  global:
  #GIT_TAG_PUSHER
  - secure: 
